base:
  container: "h-screen w-full flex flex-row font-mono relative overflow-hidden transition-colors duration-500"

sidebar:
  root: "hidden lg:flex flex-col p-10 space-y-12 select-none z-30 bg-black/50 backdrop-blur-xl overflow-y-auto custom-scrollbar transition-all duration-300 ease-in-out relative"
  rootCollapsed: "w-0 p-0 opacity-0 overflow-hidden"
  logo:
    wrapper: "space-y-4"
    text: "text-[6px] xl:text-[9px] leading-[1.1] text-current font-black opacity-100 mb-6"
  profile:
    wrapper: "flex items-center gap-6 p-4 border border-current/20 bg-current/5 rounded-sm"
    avatar: "w-20 h-20 object-cover border border-current opacity-80 flex-shrink-0 shadow-[0_0_15px_rgba(var(--current-rgb),0.3)] grayscale hover:grayscale-0 transition-all duration-300"
    name: "text-xl font-black truncate"
    title: "text-[10px] opacity-60 font-bold uppercase tracking-widest truncate"
    bio: "text-[9px] opacity-40 mt-1 line-clamp-2 leading-tight italic"
  clock:
    wrapper: "space-y-3"
    label: "text-sm opacity-40 uppercase font-black tracking-widest border-b-2 border-current/10 pb-1"
    time: "text-6xl font-black tracking-tighter leading-none"
    date: "text-lg font-bold opacity-60 tracking-widest mt-1"
  catalog:
    wrapper: "space-y-3"
    label: "text-sm opacity-40 uppercase font-black tracking-widest border-b-2 border-current/10 pb-1"
    grid: "grid grid-cols-2 gap-y-3 pt-2"
    item: "flex items-center gap-2 group cursor-pointer hover:text-white transition-colors"
    bullet: "text-xs opacity-40 group-hover:opacity-100 group-hover:animate-pulse"
    text: "text-base font-black underline uppercase tracking-tighter"
    location: "flex items-center gap-2 text-[10px] font-black mt-6 pt-4 border-t border-current/5"
    statusDot: "text-green-500 animate-pulse text-lg"
    locationText: "tracking-widest opacity-60 uppercase"
  tags:
    wrapper: "space-y-3"
    cloud: "flex flex-wrap gap-2 pt-2"
    tag: "text-xs px-2 py-1 border border-current/30 rounded-sm hover:bg-current/10 cursor-pointer transition-colors"
    tagActive: "bg-current/20"
    count: "opacity-40 text-[10px] ml-1"
  statistics:
    wrapper: "space-y-3"
    content: "space-y-1 pt-2"
    categoryRow: "flex justify-between text-xs font-bold tracking-widest py-1"
    totalRow: "border-t border-current/10 pt-2 mt-2 flex justify-between text-xs font-black"
  footer:
    wrapper: "pt-10 border-t-2 border-current/10 text-[11px] opacity-40 font-black space-y-2 uppercase tracking-widest"

header:
  root: "flex items-center justify-between px-10 py-5 text-xs border-b border-current/10 bg-black/60 backdrop-blur-md z-20"
  left: "flex gap-10 font-black uppercase tracking-[0.2em]"
  brand: "lg:hidden text-current text-lg font-black"
  session: "opacity-40"
  mode: "hidden sm:inline opacity-40"
  right: "flex items-center gap-6"
  time: "lg:hidden font-black text-base"
  status: "bg-current text-black px-4 py-1.5 font-black rounded-sm shadow-[0_0_15px_rgba(var(--current-rgb),0.4)] tracking-widest"

terminal:
  section: "flex-1 overflow-y-auto terminal-scroll-area custom-scrollbar p-10 md:p-14 lg:p-20 min-h-0"
  history: "w-full space-y-6 text-left"
  line:
    input: "flex gap-4 items-center"
    timestamp: "font-bold opacity-30 whitespace-nowrap text-sm tracking-tighter"
    content: "font-black text-sm md:text-base tracking-tight"
    error: "text-red-500/90 border-l-4 border-red-500 pl-8 py-5 my-6 text-base bg-red-500/5 rounded-r-md font-bold"
    errorLabel: "font-black mr-4 tracking-[0.2em] uppercase"
    output: "opacity-90 leading-relaxed text-base font-medium"
  loading:
    wrapper: "flex items-center gap-5 text-sm font-black tracking-[0.4em] opacity-40 pt-10 line-slide-in italic"
    dots: "flex gap-2"
    dot: "w-2 h-2 bg-current animate-bounce"
    text: ""
  spacer: "h-32 w-full"
  input:
    wrapper: "px-10 py-10 md:px-14 lg:px-20 border-t border-current/10 bg-black/80 backdrop-blur-2xl z-20"
    container: "w-full flex items-center gap-4"
    prompt: "font-black text-sm md:text-base whitespace-nowrap text-current tracking-tighter"
    promptTilde: "opacity-40"
    inputWrapper: "relative flex-1"
    input: "w-full bg-transparent border-none outline-none focus:ring-0 p-0 text-sm md:text-base font-black caret-transparent placeholder:opacity-10 tracking-tight"
    cursor: "absolute top-[2px] bottom-[2px] w-2.5 bg-current opacity-80 cursor-blink pointer-events-none shadow-[0_0_12px_rgba(var(--current-rgb),0.8)]"

themes:
  matrix: "bg-black text-green-500 [--current-rgb:34,197,94] selection:bg-green-500/20"
  amber: "bg-black text-amber-500 [--current-rgb:245,158,11] selection:bg-amber-500/20"
  modern: "bg-[#060a0f] text-cyan-400 [--current-rgb:34,211,238] selection:bg-cyan-400/20"
  cyberpunk: "bg-black text-fuchsia-500 [--current-rgb:217,70,239] selection:bg-fuchsia-500/20"

animations:
  lineSlideIn: "line-slide-in"
